<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telly
</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .question {
            margin-bottom: 20px;
        }
        .question p {
            margin-bottom: 10px;
        }
        .question input[type="radio"] {
            margin-right: 10px;
        }
        .submit-btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1> Telly </h1>
    </header>
    <nav>
        <ul>
            <li><a href="MS_Office.html"></a></li>
        </ul>
    </nav>
    <div class="container">
        <form name="myform">
            <div class="question">
                <p>(1) Tally package is developed by</p>
                <input type="radio" name="q1" value="a" id="q1a"><label for="q1a">Peutronics</label><br>
                <input type="radio" name="q1" value="b" id="q1b"><label for="q1b">Tally Solutions</label><br>
                <input type="radio" name="q1" value="c" id="q1c"><label for="q1c">Coral Softwares </label><br>
                <input type="radio" name="q1" value="d" id="q1d"><label for="q1d">Vedika Softwares</label><br>
            </div>
            <div class="question">
                <p>(2) We can change the Company Information from</p>
                <input type="radio" name="q2" value="a" id="q2a"><label for="q2a">Company Info > Back up </label><br>
                <input type="radio" name="q2" value="b" id="q2b"><label for="q2b">Company Info > Alter</label><br>
                <input type="radio" name="q2" value="c" id="q2c"><label for="q2c">Company Info > Split Company Data</label><br>
                <input type="radio" name="q2" value="d" id="q2d"><label for="q2d"></label>None of these<br>
            </div>
            <div class="question">
                <p>(3) To change Current Date from Gateway of Tally press the key</p>
                <input type="radio" name="q3" value="a" id="q3a"><label for="q3a">F1</label><br>
                <input type="radio" name="q3" value="b" id="q3b"><label for="q3b">F5</label><br>
                <input type="radio" name="q3" value="c" id="q3c"><label for="q3c">F2</label><br>
                <input type="radio" name="q3" value="d" id="q3d"><label for="q3d">F12</label><br>
            </div>       
            <!-- Add more questions as needed -->
            <input type="button" value="submit" class="submit-btn" onclick="check()">
        </form>
    </div>
<script>
     function check(){
          var q1=document.myform.q1.value;
          var q2=document.myform.q2.value;
          var q3=document.myform.q3.value;
          var count=0;
          if(q1=="b") {
              count++;
          }
          if(q2=="b") {
              count++;
          }
          if(q3=="b") {
              count++;
          }
          alert("Your Total marks is "+count+" ");
       }

</script>
</body>
</html>
